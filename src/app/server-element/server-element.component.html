<div
  class="panel panel-default">
  <div class="panel-heading" #heading>{{ element.name }}</div>
  <div class="panel-body">
    <p>
      <!--Allows you to add custom content between opening and closing tags, otherwise, Angular ignores it and it's lost-->
      <ng-content></ng-content>
    </p>
  </div>
</div>
